name: Web Extension CI

on:
  push:
    paths-ignore:
      - "**.md"
      - "public/**"
      - ".github/**"
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**.md"
      - "public/**"
      - ".github/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  lintBuildAndTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Node set-up
        run: |
          npm install --global yarn
          yarn add web-ext
          yarn install
      - name: ESLint check
        run: yarn eslint .
      - name: Extension build
        run: yarn build
#       - name: Web-Ext check
#         run: yarn web-ext lint --self-hosted
#         working-directory: ./dist/build
      - uses: actions/upload-artifact@v2
        if: ${{ matrix.node-version }} == "19.x"
        with:
          name: extension.zip
          path: ./dist/build
          if-no-files-found: error
