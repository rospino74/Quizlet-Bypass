name: Web Extension CI

on:
  push:
    paths-ignore:
      - "**.md"
      - "public/**"
      - ".github/**"
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**.md"
      - "public/**"
      - ".github/**"
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: 19.x

jobs:
  lint:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Node.js setup
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Dependencies download
        run: |
          npm install --only=dev
      - name: ESLint check
        run: npx eslint .
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_script: [build, dev]
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Node.js setup
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - name: Dependencies download
        run: |
          npm install --global yarn
          yarn install
      - name: Extension build
        run: yarn build
      - uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ matrix.build_script }}.extension.zip
          path: ./dist/build
          if-no-files-found: error
